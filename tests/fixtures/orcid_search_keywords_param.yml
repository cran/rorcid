            "last-modified-date" : {
              "value" : 1460762748557
            },
            "content" : "James T. (Jim) Anderson, Ph.D. is the Davis-Michael Professor of Forestry and Natural Resources, a professor of wildlife ecology and management, and the director of the Environmental Research Center at West Virginia University (WVU).  He earned a B.S. in wildlife from the University of Wisconsin-Stevens Point, an M.S. in range and wildlife management through the Caesar Kleberg Wildlife Research Institute at Texas A&M University-Kingsville, and a Ph.D. in wildlife science from Texas Tech University.  He has been at WVU since 1999 and has been a Certified Wildlife Biologist since 2003.   \r\n\r\nDr. Anderson’s research primarily emphasizes wetland and riparian ecology, restoration ecology, and wildlife–habitat relations. He has published on birds, mammals, reptiles, amphibians, plants, and insects but his primary interest is on birds, turtles, and amphibians.  Much of his wetland research is focused on improving wetland mitigation and creation techniques.    \r\n",
