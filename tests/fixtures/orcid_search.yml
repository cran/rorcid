              "value" : 1460758809769
            },
            "content" : "Carl Sheperis’ professional life has spanned more than 20 years. He has published numerous journal articles and textbooks.  Dr. Sheperis has provided service to numerous professional organizations. He is President of the Association for Research and Assessment in Counseling, Associate Editor of the Journal of Counseling and Development, and a member of the ACA Publications Committee. He has worked with the American Counseling Association as the chair of the Research & Knowledge Committee and has served as the Editor of the Journal of Counseling Research and Practice. \r\n\r\nCarl Sheperis has contributed articles and entries to the Journal of Counseling & Development; The Family Journal; The Journal of Mental Health Counseling; The Clinical Supervisor; The Journal of Professional Counseling, Practice, Theory, and Research; the ACA Encyclopedia; ACA Best Practice Briefs; and elsewhere. He is a frequent speaker and presenter at professional conferences.",
